<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
  <title>Ristorante Con Fusion: Menu</title>
  <!-- Bootstrap -->
  <!-- build:css styles/main.css -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles/bootstrap-social.css" rel="stylesheet">
  <link href="styles/mystyles.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
      <div class="col-xs-12">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object img-thumbnail" ng-src={{dishCtrl.dish.image}} alt={{dishCtrl.dish.name}}>
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{dishCtrl.dish.name}}
              <span class="label label-danger">{{dishCtrl.dish.label}}</span>
              <span class="badge">{{dishCtrl.dish.price | currency}}</span>
            </h4> {{dishCtrl.dish.description}}
          </div>
        </div>
      </div>
      <div class="col-xs-9 col-xs-offset-1">
        <h4>Customer Comments <span class="btn-xs">Sort by: <input type="text" ng-model="propertyName"></span></h4>
        <ul class="media-list">
          <li class="media" ng-repeat="comment in dishCtrl.dish.comments | orderBy:propertyName">
            <div>
              <blockquote>
                {{comment.rating}} Stars
                <p>{{comment.comment}}</p>
                <footer>
                  {{comment.author}}, {{comment.date | date: 'MMM. dd, yyyy'}}
                </footer>
              </blockquote>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- build:js scripts/main.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
